<h4>Fuel Service</h4>
<mat-form-field appearance="fill">
  <mat-label>Select a type of fuel</mat-label>
  <mat-select [(ngModel)]="fuelTypeValue" (selectionChange)="selectTypeOfFuel(fuelTypeValue)">
    <mat-option *ngFor="let fuel of fuelName" [value]="fuel">
        {{fuel}}
    </mat-option>
  </mat-select>
</mat-form-field>

<span>{{minPrice}}€/L</span><input type="range" name="" id="" step="0.001" [min]="minPrice" [max]="maxPrice" [(ngModel)]="priceSelect"><span>{{priceSelect}}€/L</span>

<p *ngFor="let item of fuelStationList">
    <span *ngIf="changePriceToNumber(item[fuelTypeValue]) <= priceSelect && item[fuelTypeValue] != ''">{{item['Rótulo']}}: {{item[fuelTypeValue]}}€/L | {{item['Localidad']}}</span>
</p>

<select name="" id="">
    <option value="" *ngFor="let item of fuelStationList"><span>{{item.Provincia}}</span></option>
</select>
