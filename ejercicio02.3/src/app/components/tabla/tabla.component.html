<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>
      <input type="checkbox" [(ngModel)]="ocultarNu"><br><br>No.</th>
    <td mat-cell *matCellDef="let element"><span *ngIf="!ocultarNu">{{ element.position }}</span></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><input type="checkbox" [(ngModel)]="ocultarNo"><br><br>Name</th>
    <td mat-cell *matCellDef="let element"><span *ngIf="!ocultarNo">{{ element.name }}</span></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef><input type="checkbox" [(ngModel)]="ocultarPe"><br><br>Weight</th>
    <td mat-cell *matCellDef="let element"><span *ngIf="!ocultarPe">{{ element.weight }}</span></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef><input type="checkbox" [(ngModel)]="ocultarSy"><br><br>Symbol</th>
    <td mat-cell *matCellDef="let element"><span *ngIf="!ocultarSy">{{ element.symbol }}</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
