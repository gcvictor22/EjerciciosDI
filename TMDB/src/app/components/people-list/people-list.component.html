<div class="container">
  <mat-card class="example-card" *ngFor="let people of peopleList">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ people.name }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle> </mat-card-header
    ><img
      [src]="getPeopleImg(people)"
      alt=""
      onerror="this.src='https://i.ibb.co/xS8L4fy/donmiguel.png'"
    />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions style="display: flex;">
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
