<div class="scrollH">
  <div class="card" *ngFor="let people of peopleList">
    <button (click)="peopleDialog(people)">
      <div class="divImg">
        <img [src]="getPeopleImg(people)" alt="" onerror="this.src='https://i.ibb.co/7jB5Hmg/Proyecto-nuevo.png'"/>
      </div>
      <h3>{{people.name}}</h3>
    </button>
  </div>
</div>
